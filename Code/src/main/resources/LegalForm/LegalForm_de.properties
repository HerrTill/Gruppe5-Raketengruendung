AG=AG
AG_description=Die Gründung eine Aktiengesellschaft ist vor allem für <br>\
Unternehmer sinnvoll, wenn große Kapitalbeträge beschaffen <br>\
werden müssen, da das Grundkapital der AG in Aktien zerlegt <br>\
ist. -> Haftungsrisiko ist begrenzt und viel Eigenkapital <br>\
wird benötigt. Die Aktiengesellschaft stellt hohe <br>\
organisatorische Anforderungen, sowohl bei der Gründung <br>\
als auch im Folgebetrieb. Neben der AG gibt es noch die <br>\
Kleine AG, die Ein-Personen-AG und die Ein-Mann-AG.
back=Zurück
EINZELU=EinzelU
EINZELU_description=Die Geschäftsform des eingetragenen Kaufmannes bzw. der Kauffrau ist nur für einen\
Einzelunternehmer geeignet und unterscheidet sich zum Kleingewerbetreibenden (nicht\
eingetragener Kaufmann) hauptsächlich in dem Fakt, dass das Handelsgesetzbuch für den\
eingetragenen Kaufmann Anwendung findet. Diese Rechtsform ist besonders für alleinige\
Gründer geeignet, welche keine erhöhten Haftungsrisiken erwarten. Sollte es jedoch mehr als\
einen Gründer geben, kann eine Offene Handelsgesellschaft gegründet werden.
GBR=GbR
GBR_description=Wenn sich zwei oder mehr Personen oder Unternehmen zusammentun, um in einer\
Partnerschaft einen bestimmten Zweck zu erreichen, entsteht automatisch eine Gesellschaft\
bürgerlichen Rechts. Die GbR ist die einfachste Form einer Personengesellschaft. Die Zwecke\
können geschäftlicher Natur sein, aber auch z.B. eine Wohn- oder eine Fahrgemeinschaft\
darstellen. Eine Gewinnerzielungsabsicht ist also keine Voraussetzung für eine Gesellschaft\
bürgerlichen Rechts.
GMBH=GmbH
GMBH_description=Die GmbH ist die am Häufigsten gewählte Kapitalgesellschaft. Sinnvoll ist eine GmbH für jene,\
die ihr Haftungsrisiko beschränken wollen. (Die Formalitäten sind recht anspruchsvoll).
KG=KG
KG_description=Die KG ist eine Personengesellschaft, die für Unternehmer/innen von Vorteil ist, die sich\
Partner mit zusätzlichem Kapital wünschen, aber alleiniger Unternehmenschef bleiben\
möchten.\
Sie ist für Vermögensverwaltung, als auch Familienunternehmen, dessen Familienmitglieder\
nicht persönlich haften wollen/sollen, interessant.\
Zwei oder mehrere Personen oder Unternehmen tun sich zusammen, um ein Handelsgewerbe\
unter einer gemeinsamen Firma zu betreiben.\
Es gibt einen vollhaftenden Gesellschafter (Komplementär) und mind. einen beschränkt\
haftenden Gesellschafter (Kommanditist), der jedoch nicht an der Geschäftsleitung teilnimmt. \

OHG=OHG
OHG_description=Wenn sich zwei oder mehr Personen oder Unternehmen zusammentun, um ein\
Handelsgewerbe unter einer gemeinsamen Firma zu betreiben, entsteht eine Offene\
Handelsgesellschaft. Die Gesellschafter einer OHG haften voll mit ihrem geschäftlichen und\
privaten Vermögen. Die OHG wird ins Handelsregister eingetragen und die Gründer behalten\
Ihre Kaufmannseigenschaft. Diese Rechtsform ist besonders für Kaufleute geeignet, welche\
sich für ein Handelsgewerbe zusammentun und keine erhöhten Haftungsrisiken erwarten.
PARTG=PartG
PARTG_description=Wenn sich zwei oder mehr Freiberufler zusammentun, um ihre Tätigkeiten gemeinsam in\
einer Partnerschaft auszuüben, können sie eine Partnerschaftsgesellschaft gründen. Diese ist\
im Gegensatz zur OHG oder KG kein Handelsgewerbe und kann nur von Angehörigen freier\
Berufe betrieben werden. Der Vorteil der PartG gegenüber anderen Personengesellschaften\
besteht darin, dass Haftungsbeschränkungen für berufliche Fehler möglich sind.
UG=UG
UG_description=Die Unternehmergesellschaft ist keine eigenständige <br>\
Rechtsform, sondern eine Variante der GmbH. Sie ist für <br>\
Gründerinnen und Gründer geeignet, die ihr Haftungsrisiko<br>\
beschränkenwollen und mit einem geringen Startkapital <br>\
starten wollen. Sie wird auch „Mini-GmbH“ oder <br>\
„1-Euro-GmbH“ genannt. 